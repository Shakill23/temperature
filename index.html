<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    <title>Temperature Converter</title>
</head>

<div class="container">
    <h1 class="text-center mb-4">Temperature Converter</h1>
    <form id="temp-converter-form" class="text-center">
        <div class="row">
            <div class="col-md-6">
                <input type="number" id="temperature" class="form-control mb-3" placeholder="Enter temperature">
                <select id="fromUnit" class="form-select mb-3">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="number" id="result" class="form-control mb-3" readonly>
                <select id="toUnit" class="form-select mb-3">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Convert" class="btn btn-primary">
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="./script/code.js"></script>
</body>

</html>
